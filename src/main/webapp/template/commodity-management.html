<div ng-controller="CommodityManagementController">
    <div class="row my-row" ng-controller="CommoditySearchController">
        <div class="col-md-8" style="padding-left: 0px; padding-right: 0px">
            <div class="input-group my-search-box">
                <input type="text" class="form-control pull-right" placeholder="请输入搜索关键字"
                       aria-describedby="basic-addon1" ng-model="searchContent">
            </div>
        </div>
        <div class="col-md-4" style="padding-left: 0px">
            <button type="button" class="btn btn-success navbar-btn button-create my-search-button"
                    ng-click="doSearch()">搜索
            </button>
        </div>
    </div>
    <div class="row my-row" ng-controller="CommodityListController">
        <table class="table table-bordered">
            <caption>商品列表</caption>
            <thead>
            <tr>
                <th>商品标题</th>
                <th>ActiveYN</th>
                <th>商品状态</th>
                <th>商品价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="commodity in commodityList">
                <th>{{commodity.title}}</th>
                <th>{{commodity.activeyn}}</th>
                <th>{{commodity.status}}</th>
                <th>{{commodity.price}}</th>
                <th>
                    <button type="button" class="btn btn-success" ng-click="doViewDetail(commodity.id)"><span
                            class="glyphicon glyphicon-search"></span></button>
                    <button type="button" class="btn btn-warning" ng-click="doGrounding(commodity.id)"><span
                            class="glyphicon glyphicon-off"></span></button>
                    <button type="button" class="btn btn-danger" ng-click="doUnderCarriate(commodity.id)"><span
                            class="glyphicon glyphicon-off"></span>
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row my-row" ng-controller="PaginationController">
        <ul class="pagination pagination-lg my-pagination">
            <li ng-class="{paginationdisabled: isFirstPage}" ng-model="previousPageNumber"><a href=""
                                                                                              ng-class="{paginationdisabled: isFirstPage}"
                                                                                              ng-click="doJumpPage(previousPageNumber)">&laquo;</a>
            </li>
            <li ng-class="{active: page.isCurrentPage}" ng-repeat="page in pages"
                ng-click="doJumpPage(page.pageNumber)"><a href="">{{page.pageNumber}}</a></li>
            <li ng-class="{paginationdisabled: isLastPage}" ng-model="NextPageNumber"><a href=""
                                                                                         ng-class="{paginationdisabled: isLastPage}"
                                                                                         ng-click="doJumpPage(NextPageNumber)">&raquo;</a>
            </li>
        </ul>
        <br>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="viewCommodityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">商品详情页面</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnSubmitStudent" ng-click="doSubmit()">提交
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
</div>
