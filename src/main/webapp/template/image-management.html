<div ng-controller="ImageManagementController">
    <div class="row my-row">
        <ol class="breadcrumb">
            <li><a href="#/index">首页</a></li>
            <li class="active"><a href="#/upload">上传功能测试</a></li>
        </ol>
    </div>
    <div class="row my-row">
        <div class="col-md-4">
            <!-- D&D Zone-->
            <div id="drag-and-drop-zone" class="uploader">
                <div>点击添加要上传的图片</div>
                <div class="browser">
                    <label>
                        <span>文件上传</span>
                        <input type="file" name="files[]" accept="image/*" multiple="multiple" title='点击添加图片'>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">上传预览</h3>
                </div>
                <div class="panel-body demo-panel-files" id='demo-files'>
                    <span class="demo-note">尚无图片被选中...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-row" ng-controller="ImageDisplayListController">
        <button type="button" class="btn btn-success" style="margin-left: 20px;" ng-click="doDisplay()">刷新显示我上传的图片
        </button>
    </div>
    <div class="row my-row" ng-controller="ImageListController">
        <div data-target="#myScrollspy" data-offset="0"
             style="overflow-y: auto; overflow-x: hidden; height:631px; width: 95%; overflow:auto; position: relative; margin: 0 auto;">
            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="image in imageList">
                    <div class="thumbnail">
                        <img src="{{image.uri}}" alt="{{image.title}}">

                        <div class="caption">
                            <h3>{{image.title}}</h3>

                            <p>{{image.description}}</p>

                            <p>
                                <a href="" class="btn btn-success" role="button" ng-click="doView(image.id)"><span
                                        class="glyphicon glyphicon-search"></span></a>
                                <a href="" class="btn btn-warning" role="button" ng-click="doUpdate(image.id)"><span
                                        class="glyphicon glyphicon-pencil"></span></a>
                                <a href="" class="btn btn-danger" role="button" ng-click="doDelete(image.id)"><span
                                        class="glyphicon glyphicon-trash"></span></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="viewImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true"
         ng-controller="ViewImageController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">图片信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="#" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="image.title"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="image.description"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-md-4">
                                <div class="thumbnail">
                                    <img src="{{image.uri}}" alt="{{image.title}}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="updateImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true"
         ng-controller="UpdateImageController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">编辑图片</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="#" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="image.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="image.description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-md-4">
                                <div class="thumbnail">
                                    <img src="{{image.uri}}" alt="{{image.title}}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnSubmitStudent" ng-click="doSubmit()">提交</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
</div>
<script src="js/my-upload.js"></script>
