<div ng-controller="UserManagementController">
    <div class="row my-row" ng-controller="UserSearchController">
        <div class="col-md-8" style="padding-left: 0px; padding-right: 0px">
            <div class="input-group my-search-box">
                <input type="text" class="form-control pull-right" placeholder="请输入搜索关键字"
                       aria-describedby="basic-addon1" ng-model="searchContent">
            </div>
        </div>
        <div class="col-md-4" style="padding-left: 0px">
            <button type="button" class="btn btn-success navbar-btn button-create my-search-button"
                    ng-click="doSearch()">搜索
            </button>
        </div>
    </div>
    <div class="row my-row" ng-controller="UserListController">
        <table class="table table-bordered little-table">
            <caption>管理员列表</caption>
            <thead>
            <tr>
                <th>用户名</th>
                <th>ActiveYN</th>
                <th class="col-for-button4">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in UserList">
                <th>{{user.username}}</th>
                <th>{{user.activeyn}}</th>
                <th>
                    <button type="button" class="btn btn-success" ng-click="doViewDetail(user.id)"><span
                            class="glyphicon glyphicon-search"></span></button>
                    <button type="button" class="btn btn-warning" ng-click="doActive(user.id)"><span
                        class="glyphicon glyphicon-off"></span></button>
                    <button type="button" class="btn btn-danger" ng-click="doForbid(user.id)"><span
                            class="glyphicon glyphicon-off"></span></button>
                    <button type="button" class="btn btn-danger" ng-click="doDelete(user.id)"><span
                            class="glyphicon glyphicon-trash"></span>
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row my-row" ng-controller="UserPaginationController">
        <ul class="pagination pagination-lg my-pagination">
            <li ng-class="{paginationdisabled: isFirstPage}" ng-model="previousPageNumber"><a href=""
                                                                                              ng-class="{paginationdisabled: isFirstPage}"
                                                                                              ng-click="doJumpPage(previousPageNumber)">&laquo;</a>
            </li>
            <li ng-class="{active: page.isCurrentPage}" ng-repeat="page in pages"
                ng-click="doJumpPage(page.pageNumber)"><a href="">{{page.pageNumber}}</a></li>
            <li ng-class="{paginationdisabled: isLastPage}" ng-model="NextPageNumber"><a href=""
                                                                                         ng-class="{paginationdisabled: isLastPage}"
                                                                                         ng-click="doJumpPage(NextPageNumber)">&raquo;</a>
            </li>
        </ul>
        <br>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="viewUserDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true"
         ng-controller="ViewUserDetailController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">用户信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="#" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.username" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">真实姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.realname" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电子邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.email" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.phonenumber" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.gender" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-input" ng-model="user.age" disabled="disabled">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
</div>
